<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新闻列表页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/official-site/news.css" />
  </head>
  <body>
    <header class="header sm:min-w-[1200px]">
      <div class="fixed-container sm:w-[1200px]">
        <div class="header__logo">
          <img src="./assets/official-site/logo.svg" alt="Logo" />
          <span class="header__title">企业站</span>
        </div>
        <div class="flex-auto"></div>
        <div class="header__menu sm:hidden">
          <img src="./assets/official-site/menu.svg" alt="菜单" />
        </div>
        <nav class="nav nav--horizontal sm:block">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__item-text" href="official-site.html">首页</a>
            </li>
            <li class="nav__item">
              <a class="nav__item-text" href="news.html">新闻列表页</a>
            </li>
            <li class="nav__item">
              <a class="nav__item-text" href="about-us.html">关于我们</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="drawer">
      <div class="drawer__container">
        <div class="drawer__closer">
          <img src="./assets/official-site/close.svg" alt="关闭按钮" />
        </div>
        <nav class="drawer__content nav nav--vertical">
          <ul>
            <li class="nav__item">
              <a class="nav__item-text" href="official-site.html">首页</a>
            </li>
            <li class="nav__item">
              <a class="nav__item-text" href="news.html">新闻列表页</a>
            </li>
            <li class="nav__item">
              <a class="nav__item-text" href="about-us.html">关于我们</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main class="main sm:w-[1200px]">
      <section class="news news--light">
        <h2 class="text-2xl text-center my-3">新闻动态</h2>
        <ul class="news__list sm:-mx-4">
          <div class="news__empty">暂无数据</div>
        </ul>

        <div class="pagination">
          <select class="pagination__sizer">
            <option value="8">8条/页</option>
            <option value="16">16条/页</option>
            <option value="32">32条/页</option>
            <option value="64">64条/页</option>
          </select>
          <ul class="pagination__item-list">
            <li
              class="pagination__item pagination__prev pagination__item--disabled"
            >
              &lt;
            </li>
            <li class="pagination__item">1</li>
            <li class="pagination__item pagination__prev-jumper">...</li>
            <li class="pagination__item">4</li>
            <li class="pagination__item pagination__item--active">5</li>
            <li class="pagination__item">6</li>
            <li class="pagination__item pagination__next-jumper">...</li>
            <li class="pagination__item">10</li>
            <li class="pagination__item pagination__next">&gt;</li>
          </ul>
          <div class="pagination__jumper">
            前往
            <input class="pagination__jumper-input" type="number" min="1" />
            页
          </div>
        </div>
      </section>
    </main>
    <footer class="footer sm:min-w-[1200px]">
      <div class="fixed-container sm:w-[1200px]">
        <address class="footer__address">
          地址：中国山东省青岛市市南区某某中路20号
          <br />
          邮箱：1370XXX171@qq.com
          <br />
          电话：0591-88888888
        </address>
        <div class="copyright">
          <img
            class="copyright__qrcode"
            src="./assets/official-site/qrcode.png"
            alt="二维码"
          />
          <div class="copyright__content">
            Copyright © 2009 - 2022 Cld , All Rights Reserved
            <br />
            某某网络科技有限公司 版权所有 陕ICP备xxxxxxx号
          </div>
        </div>
      </div>
    </footer>
    <script src="./scripts/official-site/common.js"></script>
    <script src="./scripts/official-site/news.js"></script>
  </body>
</html>
